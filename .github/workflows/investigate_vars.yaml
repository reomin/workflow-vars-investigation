
name: Investigate Variables on Workflow

on:
  pull_request:

jobs:
  test1:
    name: Run test1
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Run test1
        shell: bash
        run: echo "${{ github.event.pull_request.title }}"

  test2:
    name: Run test2
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Run test2
        shell: bash
        run: echo ${{ github.event.pull_request.title }}

  test3:
    name: Run test3
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Run test3
        shell: bash
        env:
          TITLE: ${{ github.event.pull_request.title }}
        run: echo "$TITLE"

  test4:
    name: Run test4
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Run test4
        shell: bash
        env:
          TITLE: ${{ github.event.pull_request.title }}
        run: echo $TITLE

  test5:
    name: Run test5
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Run test5
        shell: bash
        env:
          TITLE: ${{ github.event.pull_request.title }}
        run: printf '%s\n' "$TITLE"
  
  test6:
    name: Run test6
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Prepare helper script
        shell: bash
        run: chmod +x ./tools/ci/helper/wait-archive-creation.sh
      - name: Run test6 (direct)
        shell: bash
        run: ./tools/ci/helper/wait-archive-creation.sh "${{ github.event.pull_request.title }}" "${{ github.event.pull_request.merge_commit_sha }}"
      - name: Run test6 (via env)
        shell: bash
        env:
          BASE_REF: ${{ github.event.pull_request.title }}
          MERGE_SHA: ${{ github.event.pull_request.merge_commit_sha }}
        run: ./tools/ci/helper/wait-archive-creation.sh "$BASE_REF" "$MERGE_SHA"