    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Run test1
        shell: bash
        run: echo "${{ github.event.pull_request.title }}"

  test2:
    name: Run test2
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Run test2
        shell: bash
        run: echo ${{ github.event.pull_request.title }}

